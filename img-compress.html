        <!-- Image Compression Tool -->
        <section id="image-compression">

            <div class="compression-level-container">

        </section>

        <!-- PDF Tools -->
        <section id="pdf-tools">
            <h2>PDF Tools</h2>

                <input type="file" id="pdf-to-word-input" accept="application/pdf">
                <button id="pdf-to-word-btn">Convert to Word</button>
            </div>
            <div>
                <h3>Word to PDF</h3>
                <label for="word-to-pdf-input" class="file-upload-label">Upload Word File</label>
                <input type="file" id="word-to-pdf-input" accept=".doc,.docx">
                <button id="word-to-pdf-btn">Convert to PDF</button>
            </div>
            <div>
                <h3>JPEG to PDF</h3>
                <label for="jpeg-to-pdf-input" class="file-upload-label">Upload JPEG</label>

    <script>
        // JavaScript for Functionality

        // Image Compression
        document.getElementById('compress-btn').addEventListener('click', function() {
            const file = document.getElementById('image-input').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (file) {
                compressImage(file, compressionLevel);
            }
        });

        function compressImage(file, compressionLevel) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        const imgElement = document.createElement('img');
                        imgElement.src = compressedImageUrl;
                        document.getElementById('compressed-image-container').innerHTML = '';
                        document.getElementById('compressed-image-container').appendChild(imgElement);
                    }, 'image/jpeg', compressionLevel);
                };
            };
            reader.readAsDataURL(file);
        }

        // PDF to Word
        document.getElementById('pdf-to-word-btn').addEventListener('click', function() {
            const file = document.getElementById('pdf-to-word-input').files[0];
            if (file) {
                alert('Converting PDF to Word: ' + file.name);

        // Word to PDF

            if (file) {
                alert('Converting JPEG to PDF: ' + file.name);
                // Implement conversion logic here (requires server-side processing or API)
            }
        });
    </script>
